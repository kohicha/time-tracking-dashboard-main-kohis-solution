<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/css/output.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body> 
  <main class="min-h-screen flex justify-center items-center bg-Verydarkblue font-Rubik text-white gap-8">
    <div class="flex flex-col md:flex-row">
      <div class="bg-Darkblue rounded-2xl flex flex-col min-w-full md:w-auto md:max-w-[16rem] md:min-w-[15rem] mr-8">
        <div class="bg-[#5847EB] flex flex-row md:flex-col p-8 rounded-2xl pb-24 md:gap-0 gap-4">
          <img src="images/image-jeremy.png" alt="" class="w-20 border-2 border-white rounded-full">
          <span class="flex flex-col">
            <span class="text-sm font-light opacity-50 pt-8">Report for</span>
            <span class="text-4xl font-light m-auto text-left">Jeremy Robson</span>
          </span>
          
        </div>
          
          <div class="px-8 py-6 text-lg flex flex-row justify-between md:flex-col gap-4">
            <button id="daily" class="dashboard-dates hover:text-white text-left text-white text-Desaturatedblue">Daily</button>
            <button id="weekly" class="dashboard-dates hover:text-white text-left text-Desaturatedblue">Weekly</button>
            <button id="monthly" class="dashboard-dates hover:text-white text-left text-Desaturatedblue">Monthly</button>
          </div>
      </div>
      <div class="grid grid-flow-row md:grid-cols-3 gap-8">
        <div class="bg-Lightorange min-w-full md:w-auto md:max-w-[16rem] md:min-w-[15rem] rounded-2xl pt-10 overflow-hidden bg-no-repeat bg-[right_1rem_top_-.7rem] bg-[url('/images/icon-work.svg')]">
          <div class="bg-Darkblue hover:brightness-150 p-8 flex flex-col rounded-2xl ">
            <div class="flex items-center justify-between pb-8">
              <span class="title">Work</span>
              <span class="ellipsis-work"><img src="images/icon-ellipsis.svg" alt=""></span>
            </div>
            
            <div class="flex md:flex-col flex-row justify-between items-center md:items-start ">
              <span class="text-5xl font-light pb-4 "> 
                <span class="current">5</span>
                <span>hrs</span>
              </span>
              <span class="previous text-Desaturatedblue text-sm pmd:r-12">Yesterday - 7hrs</span>
            </div>
            
          </div>
          
        </div>
        <div class="bg-Softblue min-w-full md:w-auto md:max-w-[16rem] md:min-w-[15rem] rounded-2xl pt-10 overflow-hidden bg-no-repeat bg-[right_1rem_top_-.7rem] bg-[url('/images/icon-play.svg')]">
          <img src="" alt="">
          <div class="bg-Darkblue hover:brightness-150 p-8 flex flex-col rounded-2xl">
            <div class="flex items-center justify-between pb-8">
              <span class="title">Play</span>
              <span class="ellipsis-play"><img src="images/icon-ellipsis.svg" alt=""></span>
            </div>
            <div class="flex md:flex-col flex-row justify-between items-center md:items-start ">
              <span class="text-5xl font-light pb-4"> 
                <span class="current">1</span>
                <span>hrs</span>
              </span>
              <span class="previous  text-Desaturatedblue text-sm md:pr-12">Yesterday - 2hrs</span>
            </div>
            
          </div>
          
        </div>
        <div class="bg-Lightred min-w-full md:w-auto md:max-w-[16rem] md:min-w-[15rem] rounded-2xl pt-10 overflow-hidden bg-no-repeat bg-[right_1rem_top_-.7rem] bg-[url('/images/icon-study.svg')]">
          <div class="bg-Darkblue hover:brightness-150 p-8 flex flex-col rounded-2xl">
            <div class="flex items-center justify-between pb-8">
              <span class="title">Study</span>
              <span class="ellipsis-study"><img src="images/icon-ellipsis.svg" alt=""></span>
            </div>
            <div class="flex md:flex-col flex-row justify-between items-center md:items-start ">
              <span class="text-5xl font-light pb-4"> 
                <span class="current">0</span>
                <span>hrs</span>
              </span>
              <span class="previous  text-Desaturatedblue text-sm md:pr-12">Yesterday - 1hrs</span>
            </div>
            
          </div>
          
        </div>
        <div class="bg-Limegreen min-w-full md:w-auto md:max-w-[16rem] md:min-w-[15rem] rounded-2xl pt-10 overflow-hidden bg-no-repeat bg-[right_1rem_top_-.7rem] bg-[url('/images/icon-exercise.svg')]">
          <div class="bg-Darkblue hover:brightness-150 p-8 flex flex-col rounded-2xl">
            <div class="flex items-center justify-between pb-8">
              <span class="title">Exercise</span>
              <span class="ellipsis-excercise"><img src="images/icon-ellipsis.svg" alt=""></span>
            </div>
            <div class="flex md:flex-col flex-row justify-between items-center md:items-start ">
              <span class="text-5xl font-light pb-4"> 
                <span class="current">1</span>
                <span>hrs</span>
              </span>
              <span class="previous  text-Desaturatedblue text-sm md:pr-12">Yesterday - 1hrs</span>
            </div>
            
          </div>
          
        </div>
        <div class="bg-Violet min-w-full md:w-auto md:max-w-[16rem] md:min-w-[15rem] rounded-2xl pt-10 overflow-hidden bg-no-repeat bg-[right_1rem_top_-.7rem] bg-[url('/images/icon-social.svg')]">
            <div class="bg-Darkblue hover:brightness-150 p-8 flex flex-col rounded-2xl">
              <div class="flex items-center justify-between pb-8">
                <span class="title">Social</span>
                <span class="ellipsis-social"><img src="images/icon-ellipsis.svg" alt=""></span>
              </div>
              <div class="flex md:flex-col flex-row justify-between items-center md:items-start ">
                <span class="text-5xl font-light pb-4"> 
                  <span class="current">1</span>
                  <span>hrs</span>
                </span>
                <span class="previous  text-Desaturatedblue text-sm md:pr-12">Yesterday - 3hrs</span>
              </div>
            </div>
            
        </div>
        <div class="bg-Softyellow min-w-full md:w-auto md:max-w-[16rem] md:min-w-[15rem] rounded-2xl pt-10 overflow-hidden bg-no-repeat bg-[right_1rem_top_-.7rem] bg-[url('/images/icon-self-care.svg')]">
          <div class="bg-Darkblue hover:brightness-150 p-8 flex flex-col rounded-2xl">
            <div class="flex items-center justify-between pb-8">
            <span class="title">Self Care</span>
            <span class="ellipsis-self-care"><img src="images/icon-ellipsis.svg" alt=""></span>
          </div>
            <div class="flex md:flex-col flex-row justify-between items-center md:items-start ">
              <span class="text-5xl font-light pb-4"> 
                <span class="current">7</span>
                <span>hrs</span>
              </span>
              <span class="previous text-Desaturatedblue text-sm pmd:r-12">Yesterday - 1hrs</span>
            </div>
          </div>
          
        </div>
      </div>
    </div>
    
    

  </main>

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kohi</a>.
  </div>
  <script src="/index.js"></script>
</body>
</html>
